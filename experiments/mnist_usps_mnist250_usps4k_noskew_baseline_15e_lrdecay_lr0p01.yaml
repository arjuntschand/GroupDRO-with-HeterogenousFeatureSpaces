# MNIST=250, USPS=4000, no skew (balanced high-ratio), 15 epochs baseline
# linear LR decay from 0.01 -> 0.001 across epochs

run_name: mnist_usps_mnist250_usps4k_noskew_baseline_15e_lrdecay_lr0p01
seed: 1337
root: datasets
run_dir: runs/mnist_usps_mnist250_usps4k_noskew_baseline_15e_lrdecay_lr0p01
use_skewed_mnist_usps_train_subset: true
mnist_train_size: 250
usps_train_size: 4000
mnist_high_ratio: 0.5
usps_high_ratio: 0.5
use_full_pool: true

num_classes: 10
batch_size: 128
num_workers: 0
epochs: 15
lr: 0.001  # base; overridden by lr_start/lr_end if provided
lr_start: 0.01
lr_end: 0.001
weight_decay: 0.0
optimizer: sgd
momentum: 0.9
nesterov: false

groups:
  - name: mnist28
    type: image
    in_shape: [1, 28, 28]
    encoder: cnn28
  - name: usps16
    type: image
    in_shape: [1, 16, 16]
    encoder: cnn28

latent_dim: 64
head_hidden: 0
anchor_eps: 0.0001
sep_samples_per_class: 16
sep_method: "classifier"
sep_margin: 2.0
lambda_fit: 0.001
lambda_sep: 0.001

debug_one_batch: false
grad_clip: 1.0
log_interval: 50
save_every: 5

# Baseline: disable GroupDRO
groupdro_enabled: false
