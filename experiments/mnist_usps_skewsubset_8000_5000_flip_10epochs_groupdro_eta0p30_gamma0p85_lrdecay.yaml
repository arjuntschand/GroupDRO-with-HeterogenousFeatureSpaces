# MNIST=8000, USPS=5000, flip skew, 10 epochs, GroupDRO eta=0.3 gamma=0.85,
# linear LR decay from 0.1 -> 0.001 across epochs

run_name: mnist_usps_skewsubset_8000_5000_flip_25e_groupdro_eta0p30_gamma0p85_lrdecay
seed: 1337
root: datasets
run_dir: runs/mnist_usps_skewsubset_8000_5000_flip_25e_groupdro_eta0p30_gamma0p85_lrdecay
use_skewed_mnist_usps_train_subset: true
mnist_train_size: 8000
usps_train_size: 5000
mnist_high_ratio: 0.7
usps_high_ratio: 0.3
use_full_pool: true

num_classes: 10
batch_size: 64
num_workers: 0
epochs: 25
lr: 0.001  # base; overridden by lr_start/lr_end if provided
lr_start: 0.05
lr_end: 0.001
weight_decay: 0.0
optimizer: adam

groups:
  - name: mnist28
    type: image
    in_shape: [1, 28, 28]
    encoder: cnn28
  - name: usps16
    type: image
    in_shape: [1, 16, 16]
    encoder: cnn28

latent_dim: 64
head_hidden: 0
anchor_eps: 0.0001
sep_samples_per_class: 16
sep_method: "classifier"
sep_margin: 2.0
lambda_fit: 0.001
lambda_sep: 0.001

debug_one_batch: false
grad_clip: 1.0
log_interval: 50
save_every: 5

groupdro_enabled: true
groupdro_eta: 0.3
groupdro_gamma: 0.85
groupdro_update_mode: exp_smooth
groupdro_objective: weighted
