seed: 1337
run_dir: runs/usps_only_4k_balanced
# data
root: ./datasets
num_workers: 4
batch_size: 128
use_usps_only_balanced: true  # use balanced USPS-only loader
usps_size: 4000  # target total USPS training samples (balanced across classes before cap)
max_train_frac: 0.9  # ensure at least 10% of each class remains for test
# single USPS group
groups:
  - name: usps16
    type: image
    in_shape: [1, 16, 16]
    encoder: cnn28
# model
latent_dim: 64
num_classes: 10
head_hidden: 0
# anchors
anchor_eps: 1.0e-4
sep_samples_per_class: 16
# GroupDRO disabled baseline
groupdro_enabled: false
groupdro_eta: 0.1
# debug
debug_one_batch: false
# separation method
sep_method: "classifier"
sep_margin: 2.0
# loss weights
lambda_fit: 1.0e-3
lambda_sep: 1.0e-3
# optim
lr: 0.001
weight_decay: 0.0
epochs: 5
grad_clip: 1.0
# logging
log_interval: 50
save_every: 5
